<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="main-content">
    <div class="container">
      <div class="header-image"></div>
      <div class="text-area">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </div>
      <div class="plan-area">
        <div class="plan">
          <img src="./images/icon-music.svg" alt="logo">
          <div class="plan-info">
            <span class="plan-name">Annual Plan</span>
            <span class="plan-cost">$59.99/year</span>
          </div>
        </div>
        <a href="#">Change</a>
      </div>
      <div class="cta-section">
        <a href="#" class="p-cta">Proceed to Payment</a>
        <a href="#" class="s-cta">Cancel Order</a>
      </div>
    </div>
  </div>

  <!-- Order Summary
  
      You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
  
      Annual Plan
      $59.99/year
  
      Change
  
      Proceed to Payment
      Cancel Order -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Soumya Banerjee</a>
  </div>
  </div>
</body>

</html>
